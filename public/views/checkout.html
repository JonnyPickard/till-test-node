<!DOCTYPE html>
<head>
  <script src="./javascripts/jquery/jquery-3.1.1.min.js"></script>
  <script src="./javascripts/bootstrap/bootstrap.min.js"></script>
  <link href="./stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="container" id="payPage">
    <h1>Checkout</h1>
    <hr />

    <div id="checkoutTotal"></div>
    <hr />

    <form enctype="multipart/form-data" id="payForm" name="payForm" action="" method="post">
      <input type="number" name="moneyGiven" />
      <input type="button" class="btn btn-default" value="Pay" id="payBtn" name="submit">
    </form>
    <br />

    <ul class="list-group" id="basketList"></ul>

  </div>
  <script src="./javascripts/checkout.js"></script>
</body>
</html>
