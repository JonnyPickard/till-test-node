<!DOCTYPE html>
<head>
  <script src="./javascripts/jquery/jquery-3.1.1.min.js"></script>
  <script src="./javascripts/bootstrap/bootstrap.min.js"></script>
  <link href="./stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo:200|Josefin+Slab" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <a class="navbar-brand">Till Test</a>
    </div>
  </nav>

  <div class="page pay-page container" id="payPage">
    <h1>Please Pay</h1>
    <hr />
    <div id="errorMsg"></div>

    <div id="checkoutTotal"></div>
    <span id="taxAmount"><h3>Tax: 8.64%</h3></span>
    <hr />

    <form enctype="multipart/form-data" id="payForm" name="payForm" action="" method="post">
      <input class="form-control" type="number" name="moneyGiven" style="text-align:center;"/>
      <br />
      <input type="button" class="btn btn-default" value="Pay" id="payBtn" name="submit">
    </form>
    <br />

    <ul class="list-group" id="basketList"></ul>

  </div>

  <footer class="footer">
    <div class="container">
      <p class="pull-right text-muted"><h4 class="footer-text">&copy; 2017 Jonny Pickard Till Test</h4></p>
    </div>
  </footer>
  <script src="./javascripts/checkout.js"></script>
</body>
</html>
