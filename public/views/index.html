<!DOCTYPE html>
<head>
  <script src="./javascripts/jquery/jquery-3.1.1.min.js"></script>
  <script src="./javascripts/bootstrap/bootstrap.min.js"></script>
  <link href="./stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo:200|Josefin+Slab" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <a class="navbar-brand">Till Test</a>
    </div>
  </nav>

  <div class="page order-page container">
    <h1>Place Order</h1>
    <hr />

    <div id="runningTotal"></div>

    <div id="checkoutButton"></div>

    <br />

    <form enctype="multipart/form-data" id="tillForm" name="tillForm" action="" method="post">
      <select id="itemList" class="form-control" name="item">
        <option value="Cafe Latte">Cafe Latte: £4.75</option>
        <option value="Flat White">Flat White: £4.75</option>
        <option value="Cappucino">Cappucino: £3.85</option>
        <option value="Single Espresso">Single Espresso: £2.05</option>
        <option value="Double Espresso">Double Espresso: £3.75</option>
        <option value="Americano">Americano: £3.75</option>
        <option value="Cortado">Cortado: £4.55</option>
        <option value="Tea">Tea: £3.65</option>
        <option value="Choc Mudcake">Choc Mudcake: £6.40</option>
        <option value="Choc Mousse">Choc Mousse: £8.20</option>
        <option value="Affogato">Affogato: £14.80</option>
        <option value="Tiramisu">Tiramisu: £11.40</option>
        <option value="Blueberry Muffin">Blueberry Muffin: £4.05</option>
        <option value="Chocolate Chip Muffin">Chocolate Chip Muffin: £4.05</option>
        <option value="Muffin Of The Day">Muffin Of The Day: £4.55</option>
      </select>
      <br />
      <input type="button" class="btn btn-default" value="Add item" id="addItem" name="submit">
    </form>

    <hr />

    <ul class="list-group" id="basketList"></ul>

  </div>

  <footer class="footer">
    <div class="container">
      <p class="pull-right text-muted"><h4 class="footer-text">&copy; 2017 Jonny Pickard Till Test</h4></p>
    </div>
  </footer>

  <script src="./javascripts/index.js"></script>
</body>
</html>
